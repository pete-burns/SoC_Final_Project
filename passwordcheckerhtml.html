<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="passwordcheckercss.css">
    <script type="text/javascript" src="js.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <body>
        <form class="login" autocomplete="off">
            <div>
                <input type="text" name="name" class="input-class" id="inpFn" placeholder="" required>
                <label>Username</label>
                <span class="focus-border"></span>
            </div>
            <div>
                <input type="text" name="mail" class="input-class" id="inpEm" placeholder="" required>
                <label>Password</label>
                <span class="focus-border"></span>
            </div>
            <button type="submit" name="submit" onclick="authenticateUser()">Submit</button>
        </form>
    </body>
</html>
