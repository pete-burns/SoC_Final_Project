<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="passwordcheckercss.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock, Paper, Scissors.</title>

    <header onload="refreshStatus()">
        <h1 class="topLogin">You are playing as a guest, please click <a href="passwordcheckerhtml.html">here</a> to login</h1>
        <h1 class="topLogout"></h1>
    </header>

    <body>
        <div class="sidebar">
    
            <h1>kai 가외, <br>bai 바위, <br>bo 보</h1> 
            <a href="index.html">Play</a>
            <a href="#">Scores</a>
            <a href="#">Invite</a>
            <a href="passwordcheckerhtml.html">Login</a>
    
        </div>

        <section class="login" autocomplete="off">
            <div>
                <input type="text" class="input-class" id="inpUn" placeholder="" required>
                <label>Username</label>
                <span class="focus-border"></span>
            </div>
            <div>
                <input type="password" class="input-class" id="inpPw" placeholder="" required>
                <label>Password</label>
                <span class="focus-border"></span>
            </div>
            <button type="submit" name="submit" id="login" onclick="isUserLoggedIn()">Login</button>
            <button type="submit" name="submit" id="logout" onclick="logOut()">LogOut</button>
        </section>
        <script type="text/javascript" src="passwordcheckerjs.js"></script>
    </body>
</html>
